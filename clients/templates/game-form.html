<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar/Atualizar Game</title>
</head>
<body>
    <h1>Cadastrar/Atualizar Game</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
    </form>

    {% if games %}
        <a href="{% url 'delete_game' games.id %}">Apagar</a>
    {% endif %}
</body>
</html>
